<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function up() {
            document.mypic.src = "on.jpg"
        }
        function down() {
            document.mypic.src = "off.png"
        }
        function up2() {
            document.mypic2.src = "on.jpg"
        }
        function down2() {
            document.mypic2.src = "off.png"
        }
    </script>
</head>

<body>
    <h2>Пример анимации</h2>
    <a href="https://itiu.bsu.by" onmouseover="up()" onmouseout="down()">
        <img src="off.png" alt="off" name="mypic"></a>
    <a href="https://onliner.by" onmouseover="up2()" onmouseout="down2()">
        <img src="off.png" alt="off" name="mypic2"></a>
</body>

</html>
