<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function open1() {
            let OpenWindow = window.open(' ', 'newwin', config = 'height = 300, width = 500,  menubar = yes, status = yes');
            OpenWindow.document.write("<html>");
            OpenWindow.document.write("<title>Новое окно</title>");
            OpenWindow.document.write("<body bgcolor = 'LightSkyBlue'>");
            OpenWindow.document.write("<center>");
            OpenWindow.document.write("<font size = +3>Наше новое окно</font><p>");
            OpenWindow.document.write("<a href = 'https://itiu.bsu.by' target = 'main'>Эта ссылка <br> откроеся в основном окне</a></p>")
            OpenWindow.document.write("<p><a href = 'https://github.com' target = 'blank'>Ссылка на Github</a></p>")
            OpenWindow.document.write("<p><a href = 'https://github.com/sudokarQ' target = 'blank'>Ссылка на мой профиль на Github</a></p>")
            OpenWindow.document.write("<p><hr width = '60%'> </p>")
            OpenWindow.document.write("<a href = '' onClick = 'self.close()'>Эта ссылка закроет окно</a></p>")
            OpenWindow.document.write("</center>");
            OpenWindow.document.write("</html>")

        }
    </script>
</head>

<body>
    <button onclick="open1()">Запуск страниц в новом окне </button>
</body>

</html>
